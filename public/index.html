<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Coffee</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/index.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
  <script src="js/config.js"></script>
  <script src="js/index.js"></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="center-flex-col" style="height:100%">

    <h4>Sign Up</h4>
    
    <form id="form">

      <div class="row">
        <div class="twelve columns">
          <label for="name-input">Name</label>
          <input id="name-input" class="u-full-width" type="text" placeholder="Johnny Appleseed">
        </div>
      </div>

      <div class="row">
        <div class="twelve columns">
          <label for="email-input">Email</label>
          <input id="email-input" class="u-full-width" type="email" placeholder="email@example.com">
        </div>
      </div>
      <div class="row">

      <div class="row">
        <div class="twelve columns">
          <fieldset>
            <label for="">Existing Member?</label>
            <div class="row">
              <div class="six columns">
                <label for="yes-radio">
                  <input type="radio" name="existing-input" id="yes-radio" value="true" />
                  <span>Yes</span>
                </label>
              </div>
              <div class="six columns">
                <label for="no-radio">
                  <input type="radio" name="existing-input" id="no-radio" value="false" />
                  <span>No</span>
                </label>
              </div>
            </div>
          </fieldset>
        </div>
      </div>

      <div class="row">
        <div class="twelve columns">
          <input id="submit-btn" class="button-primary" type="submit" value="Submit" style="width:100%">
        </div>
      </div>

    </form>

  </div>


<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
